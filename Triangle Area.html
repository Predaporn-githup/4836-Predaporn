<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
        .triArea {
            width: 300px;
            height: 230px;
            border: 5px solid rgb(0, 140, 255);
            border-radius: 10px;
            background-color: rgb(146, 248, 125);
            padding: 10px;
            margin: auto;
        }
    </style>
</head>


<body style="background-color: rgb(243, 240, 197);">
    <div class="triArea">
        <center><h3>Triangle Area<br>พื้นที่รูปสามเหลี่ยม</h3></center>
        <img src="" alt="">
        <hr>Base(ฐาน): <br>
        <input type="text" name="" id="base" value="10">
        <br>Height(สูง): <br>
        <input type="text" name="" id="height" value="10">
        <br>
        <p id="result"></p>
        <script>
            let b = document.getElementById("base");
            let h = document.getElementById("height");
            let area = document.getElementById("result");
            b.addEventListener("input", triArea);
            h.addEventListener("input", triArea);
            function triArea() {
                let base = parseFloat(b.value);
                let height = parseFloat(h.value);
                area.innerHTML = The triangle area is ${(0.5 * base * height).toFixed(2)}.
            }
        </script>
    </div>
</body>

</html>
